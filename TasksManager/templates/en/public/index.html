{% extends "en/public/base.html" %}

{% block title %}
Project list
{% endblock %}

{% block content %}
<h3>{{ action }}</h3>

<table>
  <thead>
    <tr>
      <td>ID</td>
      <td>Title</td>
    </tr>
  </thead>
  <tbody>
    {% for project in all_projects %}
    <tr>
      <td>{{ project.id }}</td>
      <td>{{ project.title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
